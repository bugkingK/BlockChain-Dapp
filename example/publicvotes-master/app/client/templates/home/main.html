<template name="main">
  <!-- LANDING HEADER -->
  <section class="landing">
    <div class="background_img"></div>
    <div class="container">
      <div class="row">
        <div class="landing_title">
          <h1>PublicVotes</h1>
        </div>
        <div class="landing_description">
          <h4>A publicly verifiable Voting System, powered by Smart Contracts</h4>
        </div>
        <div class="col-xs-3"></div>
        <div class="col-xs-3">
          <a href="#create" class="btn btn-info btn-lg btn-block create_btn">Create</a>
        </div>
        <div class="col-xs-3">
          <a href="#active_vote" class="btn btn-success btn-lg btn-block create_btn">Vote</a>
        </div>
        <div class="col-xs-3"></div>
      </div>
    </div>
  </section>

  <!-- CREATE POLL SECTION. CREDIT: Copyright (c) 2015 by Gavin Simpson (http://codepen.io/simpson77/pen/XbBmaN) -->
  {{> create}}

  <!-- Current Active Polls Section -->
  <section id="active_vote" class="polls_listed">
    <div class="listings_title">
      <span>
        <h1>Vote</h1>
      </span>
    </div>
    {{> poll_listed}}
  </section>

  <!-- Footer Section -->
  {{> footer}}
</template>
